<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Color Match</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <style>
    .color-box {
      font-size: 28px;
      padding: 18px;
      border-radius: 12px;
      background: #fff;
      border: 2px solid #e8f1ff;
      width: 260px;
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight:700;
      user-select: none;
      box-shadow:0 10px 30px rgba(10,40,90,0.06);
    }
  </style>
</head>
<body class="page-bg">
  <main class="centered-container game-page">
    <div class="game-card card">
      <div class="game-header" style="width:100%;">
        <div><h2>Color Match</h2><p class="note">Type the name of the <strong>color shown</strong> (case-insensitive). 60 seconds.</p></div>
        <div class="timer" id="timer">60</div>
      </div>

      <div style="display:flex;flex-direction:column;align-items:center;gap:12px;width:100%;">
        <div id="colorBox" class="color-box">COLOR</div>
        <input id="typeInput" autocomplete="off" placeholder="Type color name..." style="padding:10px;border-radius:8px;border:1px solid #dbe7ff;width:360px" />
        <div>Score: <span id="score">0</span></div>
        <div>
          <button id="submitBtn" class="btn primary">Submit</button>
          <button id="quitBtn" class="btn">Quit</button>
        </div>
      </div>
    </div>
  </main>

<script src="script.js"></script>
<script>
  if(!sessionStorage.getItem('sp_user')) location.href='login.html';

  const colors = ['red','blue','green','yellow','orange','purple','pink','brown','black','white','gray','cyan','magenta','teal'];
  const timerEl = document.getElementById('timer');
  const colorBox = document.getElementById('colorBox');
  const typeInput = document.getElementById('typeInput');
  const scoreEl = document.getElementById('score');
  const submitBtn = document.getElementById('submitBtn');
  const quitBtn = document.getElementById('quitBtn');

  let time = 60, score = 0;
  let current = '';

  function nextColor() {
    current = colors[Math.floor(Math.random() * colors.length)];
    // set background to current and text show the name (to avoid confusion)
    colorBox.style.backgroundColor = current;
    colorBox.style.color = (current === 'black' ? '#fff' : '#0a0a0a');
    colorBox.textContent = current.toUpperCase();
    typeInput.value = '';
    typeInput.focus();
  }

  const interval = setInterval(()=> {
    time--;
    timerEl.textContent = time;
    if(time <= 0) endTimeout();
  },1000);

  function endTimeout(){
    clearInterval(interval);
    typeInput.disabled = true; submitBtn.disabled = true;
    window.spHelpers.gameEnd(false,'Time up');
  }

  function checkAnswer(){
    const val = typeInput.value.trim().toLowerCase();
    if(!val) return;
    if(val === current.toLowerCase()){
      score++;
      scoreEl.textContent = score;
      // small success pulse
      colorBox.animate([{transform:'scale(1)'},{transform:'scale(1.06)'},{transform:'scale(1)'}],{duration:220});
      nextColor();
    } else {
      // shake input and clear
      typeInput.animate([{transform:'translateX(0)'},{transform:'translateX(-6px)'},{transform:'translateX(6px)'},{transform:'translateX(0)'}],{duration:300});
      typeInput.value='';
      typeInput.focus();
    }
  }

  submitBtn.addEventListener('click', checkAnswer);
  typeInput.addEventListener('keydown', (e)=> {
    if(e.key === 'Enter') checkAnswer();
  });

  quitBtn.addEventListener('click', ()=> {
    clearInterval(interval);
    window.location = 'index.html';
  });

  // start game immediately
  nextColor();
</script>
</body>
</html>
