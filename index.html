<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SpinPlayEnjoy — Spinner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-bg">
  <header class="header">
    <div class="header-left">
      <h1>SpinPlayEnjoy</h1>
      <p class="small">Welcome, <span id="userName">Player</span></p>
    </div>
    <div class="header-right">
      <button id="logoutBtn" class="btn small">Logout</button>
    </div>
  </header>

  <main class="centered-container">
    <div class="card spinner-card">
      <div class="spinner-wrap">
        <div id="wheel" class="wheel">
          <!-- labels will be placed by JS -->
        </div>
        <div class="spinner-pointer">▼</div>
      </div>

      <div class="controls">
        <button id="spinBtn" class="btn big">SPIN</button>
        <p class="note">Click SPIN. Wheel will shuffle icons and stop on a game.</p>
      </div>
    </div>
  </main>

  <!-- Instruction Popup (hidden by default) -->
  <div id="instructionsModal" class="modal">
    <div class="modal-content animated-pop">
      <h2 id="instTitle">Instructions</h2>
      <div id="instBody" class="inst-body"></div>
      <div class="modal-actions">
        <button id="instCancel" class="btn">Cancel</button>
        <button id="instStart" class="btn primary">Start</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // spinner configuration: five games
    const GAMES = [
      { id: 'color', label: '🎨', name: 'Color Game', file: 'color.html', inst: 'Type the <strong>font color</strong> of the word (not the word text). 60 seconds.' },
      { id: 'guess', label: '🔢', name: 'Guess Game', file: 'guess.html', inst: 'Guess the number chosen by the system before time ends. Hints will be given.' },
      { id: 'memory', label: '🧠', name: 'Memory Game', file: 'memory.html', inst: 'Match 10 color pairs by flipping tiles. Remember positions. 60 seconds.' },
      { id: 'math', label: '➕', name: 'Math Game', file: 'math.html', inst: 'Solve simple addition, subtraction, multiplication (0–10). 60 seconds.' },
      { id: 'typing', label: '⌨️', name: 'Speed Typing', file: 'typing.html', inst: 'Type the shown words as fast and accurate as you can. 60 seconds.' }
    ];

    // initialize spinner UI
    (function(){
      // show user name
      const user = sessionStorage.getItem('sp_user') || 'Player';
      document.getElementById('userName').textContent = user;

      document.getElementById('logoutBtn').addEventListener('click', ()=>{
        sessionStorage.removeItem('sp_user');
        location.href = 'login.html';
      });

      initWheel(GAMES);
    })();
  </script>
</body>
</html>
