<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin & Win</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="spinner-container">
        <div class="spinner-wheel" id="wheel"></div>
    </div>

    <script>
        const wheel = document.getElementById("wheel");
        let spinning = true;

        // Spin animation trigger
        setTimeout(() => {
            wheel.style.animation = "spin 5s ease-in-out forwards";
        }, 500);

        // After spin ends â†’ Go to game page
        wheel.addEventListener("animationend", () => {
            spinning = false;
            window.location.href = "game.html"; // Change to your actual game page
        });
    </script>
</body>
</html>
