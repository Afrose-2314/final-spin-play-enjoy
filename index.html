<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Inline style just to ensure alignment even if CSS fails */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-image">
    <div class="spinner-page">
        <h1>Spin & Win</h1>

        <!-- Spinner Wheel -->
        <div class="spinner-container">
            <div class="spinner-wheel" id="wheel">
                <img src="wheel.png" alt="Spin Wheel">
            </div>
        </div>

        <!-- Spin Button -->
        <button onclick="spinWheel()">Spin Now</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
